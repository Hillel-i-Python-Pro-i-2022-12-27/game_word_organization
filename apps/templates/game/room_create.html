{% extends "_helpers/_base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
    <a href="{% url "game:create" %}">
        <button type="button" class="btn btn-success">
            Add word
        </button>
    </a>


        <ul>
            {% for word in object_list %}
                <li>
                    <span>{{ word.word }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
