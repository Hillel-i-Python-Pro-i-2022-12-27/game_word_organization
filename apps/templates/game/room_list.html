{% extends "_helpers/_base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <ul>
            {% for room in object_list %}
                <li>
                    <a href="{% url "game:room" pk=room.id %}"> <span>{{ room.name }}</span> </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
