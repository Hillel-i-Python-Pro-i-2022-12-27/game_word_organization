{% extends "_helpers/_base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <h1>{{ title }}</h1>
        <a href="{% url "game:create" %}">
            <button type="button" class="btn btn-success">
                Add word
            </button>
        </a>


        <ul>
            {% for word in words %}
                <li>
                    <span>{{ word.word }}</span>
                </li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
